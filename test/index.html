<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>idroscalo</title>
  <script type="module">
  import(
    /^(?:localhost|[::1]|127(?:.d+){3})$/.test(location.hostname) ?
    '../esm/modern.js' :
    'https://unpkg.com/idroscalo?module'
  )
  .then(({hydrate, init}) => {
    const mo = hydrate(document, {
      'body': {
        [init]({target, selector}) {
          console.log(target.localName, selector);
        },
        click: [
          () => {
            console.log('clicked');
          },
          {once: true}
        ]
      }
    });
    setTimeout(() => {
      document.body.appendChild(document.createTextNode('Test'));
    }, 2000);
  });
  </script>
</head>
<body>idroscalo</body>
</html>
